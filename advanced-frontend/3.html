<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <button id="debounce">debounce</button>
    <button id="throttle">throttle</button>
  </body>

  <script type="text/babel" data-presets="typescript">
    // 防抖：每次触发事件时都取消之前的延时调用方法
    function debounce(fn, delay) {
      let timer = 0

      return function () {
        clearTimeout(timer)

        timer = setTimeout(() => {
          fn()
        }, delay)
      }
    }
    const dbtn = document.getElementById("debounce")

    dbtn.addEventListener(
      "click",
      debounce(() => {
        console.log("click debounce")
      }, 1000)
    )

    // 节流：在规定时间内只触发一次函数
    function throttle(fn, delay) {
      let flag = true

      return function () {
        if (!flag) return
        flag = false

        setTimeout(() => {
          fn()
          flag = true
        }, delay)
      }
    }
    const tbtn = document.getElementById("throttle")
    tbtn.addEventListener(
      "click",
      throttle(() => console.log(1), 1000)
    )
  </script>
</html>
